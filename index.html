<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h1>Simple Calculator</h1>
    <input type="text" id="tarifa" placeholder="Enter category">
    <input type="text" id="mes" placeholder="Enter month">
    <input type="text" id="consumo" placeholder="Enter your value">
    <input type="text" id="anterior" placeholder="Enter previous value">
    <input type="text" id="actual" placeholder="Enter new value">
    <button onclick="multiply()">Multiply</button>
    <h2>Result: <span id="result"></span></h2>
  </div>
  <script src="script.js"></script>
</body>
</html>
